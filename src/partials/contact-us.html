<section id="contactUs" class="contactUs">
  <h2 class="contact-title">Contact Us</h2>
  <div class="container">
    <form class="contact-form">
      <label>
        Select the subject of your request*:
        <select required>
          <option value="">The drop-down list</option>
          <option value="support">Support</option>
          <option value="partnership">Partnership</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>
        Your e-mail*:
        <div class="input-wrapper">
          <input type="email" placeholder="name@gmail.com" required />
        </div>
      </label>

      <label>
        Your phone*:
        <div class="input-wrapper">
          <input type="tel" placeholder="+00 000 0000000" required />
        </div>
      </label>

      <label>
        Your question/suggestion:
        <input
          type="text"
          placeholder="Short text (max 150 characters)"
          maxlength="150"
        />
      </label>

      <button type="submit" class="btn-send">Send</button>
    </form>

    <p class="contact-text">
      Let's create the future<br />
      <span class="highlight">of business communications</span>
      together!
    </p>
  </div>
</section>
