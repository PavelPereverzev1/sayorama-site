<section id="contactUs" class="contactUs">
  <h2 class="section-title">Contact Us</h2>
  <div class="container">
    <form class="contact-form" novalidate>
      <label>
        Select the subject of your request*:
        <div class="input-wrapper">
          <select name="subject" class="select" required>
            <option value="" disabled selected hidden>Select a topic</option>
            <option value="support">Support</option>
            <option value="partnership">Partnership</option>
            <option value="other">Other</option>
          </select>
          <span class="icon arrow"></span>
        </div>
      </label>

      <label>
        Your e-mail*:
        <div class="input-wrapper">
          <input
            name="email"
            type="email"
            placeholder="name@gmail.com"
            autocomplete="email"
            required
          />
          <span class="icon email"></span>
        </div>
      </label>

      <label>
        Your phone*:
        <div class="input-wrapper">
          <input
            name="phone"
            type="tel"
            placeholder="+00 000 0000000"
            autocomplete="tel"
            required
          />
          <span class="icon phone"></span>
        </div>
      </label>

      <label>
        Your question/suggestion:
        <input
          name="message"
          type="text"
          placeholder="Short text (max 150 characters)"
          maxlength="150"
        />
      </label>

      <button type="submit" class="btn-send">Send</button>
    </form>

    <p class="contact-text">
      Let's create the future<br />
      <span class="highlight">of business communications</span>
      together!
    </p>
  </div>
</section>
